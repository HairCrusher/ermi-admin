<nz-layout>
  <nz-sider>
    <app-sidebar></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-page-header
        [nzTitle]="title$ | async"
        nzBackIcon
        (nzBack)="back()"
      >
        <nz-page-header-extra>
          <ng-container *ngTemplateOutlet="extras$ | async"></ng-container>
        </nz-page-header-extra>
      </nz-page-header>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
